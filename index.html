<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        <!--https://boxicons.com/ -->
    <script type="module" src="script.js" defer></script>
  
    <title>VsIM Login & Register Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
 
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="Enter E-mail" id="email">
                <input type="password" placeholder="Enter Password" id="password">
                <button id="submit" type="submit">Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>

                </div>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail" id="email">
                <input type="password" placeholder="Enter Password" id="password">
                <button id="submitt" type="submitt">Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>Vsim Inventory</h1>
                    <p>Sign in With ID & Passowrd</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi User's</h1>
                    <p>Join "VsIM Inventory" to Improve Your inventory Management Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
